<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <title>Trivia Game</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Julius+Sans+One|Krub|Permanent+Marker" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>

<body>

    <div class="container">
        
        <div class="titleRow">
            <h1>Movies and TV Shows Trivia</h1>
        </div>

        <!-- Timer -->
        <div class="timerRow">

            <div class="timer"></div>
        </div>

        <!-- Questions -->
        <div class="questionRow">

            <div class="question"></div>
        </div>

        <!-- Answer Choices-->
        <div class="answersRow">

            <div class="answers"></div>

            <button class="startButton"><strong>Start</strong></button>

        </div>

    </div>







<!-- javascript -->
 <script type="text/javascript" src="assets/javascript/app.js"></script>


</body>

</html>
